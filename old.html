<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拼图游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <input type="file" id="upload" accept="image/*" />
      <select id="difficulty">
        <option value="easy">简单 (3x3)</option>
        <option value="medium" selected>一般 (5x5)</option>
        <option value="hard">困难 (8x8)</option>
        <option value="hell">地狱 (15x15)</option>
      </select>
      <button id="start-btn">拆分 / 开始</button>
      <button id="check-btn" style="display: none">完成 / 确定</button>
    </div>

    <div class="game-container">
      <div class="panel left-panel" id="piece-container">
        <!-- 散乱的拼图块将放在这里 -->
        <div class="placeholder-text">上传图片并点击拆分开始</div>
      </div>
      <div class="panel right-panel" id="board-container">
        <!-- 拼接模板区域 -->
        <div class="board-placeholder">拼接区域</div>
      </div>
    </div>

    <div id="toast" class="toast hidden">提示信息</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
